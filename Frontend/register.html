<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TiendaApp - Registro de Cliente</title>
 <link href="https://fonts.googleapis.com/css2?family=Parkinsans&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/register.css">
</head>
<body>
 <div class="register-container">
  <h1>Crear Cuenta de Cliente</h1>
  <form id="registerForm">
   <input type="text" id="nombre" placeholder="Nombre completo" required>
   <input type="text" id="email" placeholder="Correo electrónico" required> 
   <input type="text" id="telefono" placeholder="Teléfono (Opcional)">
   <input type="text" id="direccion" placeholder="Dirección (Opcional)">
   <button type="submit">Registrar Cliente</button>
   <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </form>
 </div>
 <script src="js/register.js"></script>
</body>
</html>

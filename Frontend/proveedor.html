<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedores - TiendaApp</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header><h1  style="color: #ffff;">Gestión de Proveedores</h1></header>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="cliente.html">Clientes</a>
        <a href="producto.html">Productos</a>
        <a href="compra.html">Compras</a>
    </nav>

    <main>
        <h2 style="text-align: center;"  style="color: #ffff;">Registrar Proveedor</h2>
        <form id="formProveedor">
            <input type="text" placeholder="Nombre de la empresa" required>
            <input type="text" placeholder="Contacto">
            <input type="text" placeholder="Teléfono">
            <button type="submit">Guardar Proveedor</button>
        </form>

        <h2>Lista de Proveedores</h2>
        <table>
            <thead>
                <tr><th>ID</th><th>Nombre</th><th>Contacto</th><th>Teléfono</th></tr>
            </thead>
            <tbody id="tablaProveedores"></tbody>
        </table>
    </main>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/proveedor.css">
</body>
</html>

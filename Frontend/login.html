<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TiendaApp - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="logo-text">TiendaApp</h1>

    <form id="loginForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="email" placeholder="Correo electrónico" required>
      <button type="submit">Ingresar</button>
      <p>¿Eres nuevo? Solo escribe tus datos y se creará tu cuenta automáticamente.</p>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
